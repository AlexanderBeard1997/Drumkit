<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <H1 class="header"><u>Drumkit</u></H1>
    <div class="drum-kit">
        <div data-key="65" class="drum-pad">A</div>
        <!--the datakey is connects the button to a sound and is equal to the data values of keyboard keys-->
        <div data-key="83" class="drum-pad">S</div>
        <div data-key="68" class="drum-pad">D</div>
        <div data-key="70" class="drum-pad">F</div>
        <div data-key="71" class="drum-pad">G</div>
        <div data-key="72" class="drum-pad">H</div>
        <div data-key="74" class="drum-pad">J</div>
        <div data-key="75" class="drum-pad">K</div>
        <div data-key="76" class="drum-pad">L</div>
    </div>
    <div class="drum-kit">
        <div data-key="65" class="drum-pad">boom</div>
        <div data-key="83" class="drum-pad">clap</div>
        <div data-key="68" class="drum-pad">hihat</div>
        <div data-key="70" class="drum-pad">kick</div>
        <div data-key="71" class="drum-pad">openhat</div>
        <div data-key="72" class="drum-pad">ride</div>
        <div data-key="74" class="drum-pad">snare</div>
        <div data-key="75" class="drum-pad">tink</div>
        <div data-key="76" class="drum-pad">tom</div>
    </div>

    <audio data-key="65" src="/sounds/boom.wav"></audio> <!--audio elements to be played-->
    <audio data-key="83" src="/sounds/clap.wav"></audio>
    <audio data-key="68" src="/sounds/hihat.wav"></audio>
    <audio data-key="70" src="/sounds/kick.wav"></audio>
    <audio data-key="71" src="/sounds/openhat.wav"></audio>
    <audio data-key="72" src="/sounds/ride.wav"></audio>
    <audio data-key="74" src="/sounds/snare.wav"></audio>
    <audio data-key="75" src="/sounds/tink.wav"></audio>
    <audio data-key="76" src="/sounds/tom.wav"></audio>

    <script src="script.js"></script>
</body>

</html>
